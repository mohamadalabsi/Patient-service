//it will be similar as other proto files we created as grpc , code will be generated based on
// this file to use it in the service
syntax = "proto3";
package patient.events;

option java_multiple_files=true;

message PatientEvent {
    string patientId = 1;
    string name = 2;
    string email = 3;
    string event_type = 4;
//    we can add more fields if needed but these what will send in the service and the consumer
  //    need
}


