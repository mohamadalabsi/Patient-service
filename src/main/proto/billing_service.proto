// we copied this file from billing service to patient service
//this file in enterprise apps will live in separate location and all services that use grpc will
// consume it from there


// version of proto
syntax="proto3";
// here it will split request and response into different files
option java_multiple_files = true;
// specify the package name for the generated Java classes
option java_package = "billing";


// specify the name of the service and methods
//this class will be generated by grpc automatically
service BillingService {
  // method to create a billing account and accept BillingRequest from client and return a response
     rpc CreateBillingAccount (BillingRequest) returns (BillingResponse);
}
// describe the BillingRequest how to look like , it is like dto
message BillingRequest {
  string patientId = 1;
  string name = 2;
  string email = 3;
}
message BillingResponse {
  string accountId = 1;
  string status = 2;
}
